# This is a basic workflow to help you get started with Actions
name: CI-Mule-CH2.0

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      # Caches dependencies and build outputs to improve workflow execution time.
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
          
      - uses: s4u/maven-settings-action@v2.6.0
        with:
          servers: |
            [{
                "id": "anypoint-exchange-v3",
                "username": "fakeuser",
                "password": "fakepassword"
            }
            ]
          
      # maven build command, could add other flags if needed
      - name: Build
        run: mvn -B clean package --file pom.xml

# Step to upload the artifact to Exchange
  exchange:
    needs: build
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - uses: s4u/maven-settings-action@v2.6.0
      with:
        servers: |
          [{
                "id": "anypoint-exchange-v3",
                "username": "fakeuser",
                "password": "fakepassword"
            }]
            
    - name: Publish artifact to Exchange
      run: |
        mvn -B clean deploy --file pom.xml

# Steps for executing the deployment against Cloudhub2.0 Anypoint Platform
  deploy:
    needs: exchange
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - uses: s4u/maven-settings-action@v2.6.0
      with:
        servers: |
          [{
                "id": "anypoint-exchange-v3",
                "username": "fakeuser",
                "password": "fakepassword"
            }]
    - name: Deploy to CloudHub 2
      env:
        AUTHOR: "Mr Bean"
      run: |
        mvn clean deploy --file pom.xml -DmuleDeploy -Denvironment="Sandbox" -Dca.client_id="${{ secrets.CA_CLIENT_ID }}" -Dca.client_secret="${{ secrets.CA_CLIENT_SECRET }}" -DapplicationName="hello-cicd-andres" -Dmessage="this is a great day to work with mulesoft and salesforce" 


        
